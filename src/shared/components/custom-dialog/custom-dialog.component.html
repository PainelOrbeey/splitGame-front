<div class="backdrop" *ngIf="visible" (click)="onClose()"></div>
<div class="dialog" *ngIf="visible" [style.width]="width" [style.max-height]="maxHeight" (click)="stopPropagation($event)">
  <header>
    <h3>{{ title }}</h3>
    <i class="pi pi-times close" (click)="onClose()"></i>
  </header>
  
  <section class="content">
    <ng-content></ng-content>
  </section>
  
  <footer *ngIf="actions && actions.length > 0">
    <button 
      *ngFor="let a of actions" 
      [ngClass]="{
        'btn-primary': a.type === 'primary',
        'btn-text': a.type === 'text'
      }" 
      (click)="onAction(a.id)">
      {{ a.label }}
    </button>
  </footer>
</div>
