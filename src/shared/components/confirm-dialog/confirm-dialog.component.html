<div class="custom-confirm-modal" *ngIf="visible">
  <div class="modal-backdrop"></div>
  <div class="modal-content">
    <h3>{{ title || 'Confirmação' }}</h3>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button class="btn danger" (click)="confirm.emit()">Confirmar</button>
      <button class="btn" (click)="cancel.emit()">Cancelar</button>
    </div>
  </div>
</div>
